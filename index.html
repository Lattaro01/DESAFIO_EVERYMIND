<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nunes Sport</title>
</head>
<body>
    <h1>Nunes Produtos</h1>

    <div id="produto-lista"></div>

    <div id="produto-forma"></div>

    </div>

    <button id="novo-produto-bnt">Novo Produto</button>

    <table id="produto-tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Código</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id='produto-lista'></tbody>
    </table>

    <div id="produto-forma">
      <h2>Formulário de Produto</h2>
      <form id="produto-forma">
        <button type="submit">Salvar</button>
        <button type="button" id="cancelar-bnt">Cancelar</button>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
